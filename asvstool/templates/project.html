{% extends 'index.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'Css/project.css' %}">
    <div class="left">
        <div class="app-text">
            <h1>New Project</h1>
        </div>
        <div class="new_project scroll">

        </div>
    </div>
    <div class="right">
        <div class="app-text">
            <h1>My Projects</h1>
        </div>
        <table class="cal">
            {% for project in Obiekty %}
                <tr>
                    <td class="td_project">
                        <a class="link" href="{% url 'tool-details' project.id %}">{{ project.project_name }}</a><br>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>


{% endblock content %}
